<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>

    <h2 id="text">Hover over the button to change me</h2>
    <button onmouseover="changeText()" onmouseout="resetText()">Hover Over Me</button>

    <script>
        function changeText() {
            document.getElementById("text").innerText = "Text Changed!";
        }

        function resetText() {
            document.getElementById("text").innerText = "Hover over the button to change me";
        }
    </script>

</body>
</html>
